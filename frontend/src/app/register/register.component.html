<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-5 offset-md-2">
                <h1 class="text-center">Register</h1>
                <form [formGroup]="register" (ngSubmit)="Register()">
                    <!-- registration details -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example1">Firstname</label>
                      <input type="text" formControlName="firstname" class="form-control" required />
                      <label class="form-label" for="form2Example1">Lastname</label>
                      <input type="text" formControlName="lastname" class="form-control" required />
                      <label class="form-label" for="form2Example1">Username</label>
                      <input type="text" formControlName="username" class="form-control" required />
                      <label class="form-label" for="form2Example1">E-mail</label>
                      <input type="email" formControlName="email" class="form-control" required />
                      <label class="form-label" for="form2Example1">Password</label>
                      <input type="password" formControlName="password" class="form-control" required />
                    </div>
                    <!-- Submit button -->
                    <button type="submit" [disabled]="register.invalid" mat-raised-button color="primary">Register</button>   
                </form>
            </div>
        </div>
    </div>
</div>
