<!--header page-->
<header class="navbar navbar-expand-md" style="background-color:#0a4275;">
  <div class="container">
    <a *ngIf="userservice.LoggedIn()" class="navbar-brand"  style="color:white;"><b>Welcome  {{username}}</b></a>
    <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-lable="Toggle navigation">
      <span class="navbar-toggle-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngIf="!userservice.LoggedIn()"  >
          <a class="nav-link" style="color:white;"  routerLink="home"><b>Login</b></a>
        </li>
        <li class="nav-item" *ngIf="!userservice.LoggedIn()">
          <a class="nav-link"  style="color:white;"   routerLink="register"><b>Register</b></a>
        </li>
        <li class="nav-item" *ngIf="userservice.LoggedIn()">
          <a class="nav-link"   style="color:white;" mat-icon-button (click)="Logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</header>
